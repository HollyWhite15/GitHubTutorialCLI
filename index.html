<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holly White GitHub and CICD</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
        }
        h1 {
            font-size: 3rem;
            color: #222;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 50ch; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <h1>Now being Deployed Using GitHub Actions </h1>
</body>
</html>
